<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./style.css" />
    <title>Landing Page</title>
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="logo.svg">
            <h4 class="logo">Three Dots</h4>
        </div>
        <nav>
            <ul class="nav-links">
                <li><a class="nav-link" href="#">Specs</a></li>
                <li><a class="nav-link" href="#">Products</a></li>
                <li><a class="nav-link" href="#">Contact</a></li>
            </ul>
        </nav>
        <div clas="cart">
            <img src="cart.svg">
        </div>
    </header>

    <main>
        <section class="presentation">
            <div class="introduction">
                <div class="intro-text">
                    <h1>Laptop for the future</h1>
                    <p>
                        The new 14 inch bezeless display oferring a 4k display with touch screen.
                    </p>
                </div>
                <div class="cta">
                    <button class="cta-select">14 Inch</button>
                    <button class="cta-add">Add Tp cart</button>
                </div>
            </div>
            <div class="cover">
                <img src="matebook.png">
            </div>
        </section>
        <div class="laptop-select">
            <img src="arrow-left.svg">
            <img src="dot.svg">
            <img src="dot-full.svg">
            <img src="dot-full.svg">
            <img src="arrow-right.svg">
        </div>
        <img class="big-circle" src="big-eclipse.svg">
        <img class="medium-circle" src="mid-eclipse.svg">
        <img class="small-circle" src="small-eclipse.svg">
    </main>
</body>
</html>
